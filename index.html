<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Mobile Challenge</title>
    <style>
        :root {
            --primary: #FFA726;
            --secondary: #4FC3F7;
            --background: #2D2D2D;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            color: white;
            touch-action: manipulation;
            overflow: hidden;
        }

        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            touch-action: none;
        }

        .controls {
            position: fixed;
            bottom: 5vh;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 167, 38, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #startScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 200;
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: var(--primary);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 300;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <button id="startBtn">Start Game</button>
        </div>
        <div class="controls" style="display: none;">
            <div class="control-btn" id="jumpBtn">↑</div>
            <div class="control-btn" id="restartBtn">↻</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let aspectRatio = 16/9;
        let baseWidth = 800;
        
        // Mobile-first sizing
        function resize() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            if (isPortrait) {
                canvas.width = screenWidth;
                canvas.height = screenWidth * (1/aspectRatio);
            } else {
                canvas.height = screenHeight;
                canvas.width = screenHeight * aspectRatio;
            }
            
            baseWidth = canvas.width;
            gameSettings.GROUND_HEIGHT = baseWidth * 0.07;
            gameSettings.PLAYER_SIZE = baseWidth * 0.08;
            gameSettings.OBSTACLE_MIN_HEIGHT = baseWidth * 0.12;
        }

        const gameSettings = {
            GRAVITY: 0.8,
            JUMP_FORCE: -15,
            SPEED: baseWidth * 0.004,
            GROUND_HEIGHT: 60,
            PLAYER_SIZE: 50,
            OBSTACLE_MIN_HEIGHT: 80,
            OBSTACLE_SPAWN_RATE: 90
        };

        let gameState = {
            player: {
                x: 0,
                y: 0,
                velocity: 0,
                isJumping: false
            },
            obstacles: [],
            score: 0,
            highScore: localStorage.getItem('piHighScore') || 0,
            gameOver: false,
            running: false
        };

        function initGame() {
            gameState = {
                player: {
                    x: baseWidth * 0.1,
                    y: canvas.height - gameSettings.GROUND_HEIGHT - gameSettings.PLAYER_SIZE,
                    velocity: 0,
                    isJumping: false
                },
                obstacles: [],
                score: 0,
                gameOver: false,
                running: true
            };
            document.querySelector('.controls').style.display = 'flex';
            document.getElementById('startScreen').style.display = 'none';
        }

        function jump() {
            if (!gameState.player.isJumping && !gameState.gameOver) {
                gameState.player.velocity = gameSettings.JUMP_FORCE;
                gameState.player.isJumping = true;
            }
        }

        function update() {
            if (!gameState.running) return;

            // Player physics
            gameState.player.velocity += gameSettings.GRAVITY;
            gameState.player.y += gameState.player.velocity;
            
            // Ground collision
            if (gameState.player.y + gameSettings.PLAYER_SIZE > canvas.height - gameSettings.GROUND_HEIGHT) {
                gameState.player.y = canvas.height - gameSettings.GROUND_HEIGHT - gameSettings.PLAYER_SIZE;
                gameState.player.velocity = 0;
                gameState.player.isJumping = false;
            }

            // Obstacle spawning
            if (Math.random() < 0.02 && !gameState.gameOver) {
                gameState.obstacles.push({
                    x: canvas.width,
                    height: gameSettings.OBSTACLE_MIN_HEIGHT + Math.random() * (canvas.height/3),
                    width: gameSettings.PLAYER_SIZE * 0.8,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`
                });
            }

            // Update obstacles
            gameState.obstacles.forEach(obs => obs.x -= gameSettings.SPEED);
            gameState.obstacles = gameState.obstacles.filter(obs => obs.x + obs.width > 0);

            // Collision detection
            gameState.obstacles.forEach(obs => {
                if (gameState.player.x + gameSettings.PLAYER_SIZE > obs.x &&
                    gameState.player.x < obs.x + obs.width &&
                    gameState.player.y + gameSettings.PLAYER_SIZE > canvas.height - gameSettings.GROUND_HEIGHT - obs.height) {
                    gameState.gameOver = true;
                }
            });

            gameState.score += 0.1;
            gameSettings.SPEED += 0.002;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw ground
            ctx.fillStyle = '#4e342e';
            ctx.fillRect(0, canvas.height - gameSettings.GROUND_HEIGHT, canvas.width, gameSettings.GROUND_HEIGHT);
            
            // Draw player (Pi coin)
            ctx.beginPath();
            ctx.arc(
                gameState.player.x + gameSettings.PLAYER_SIZE/2,
                gameState.player.y + gameSettings.PLAYER_SIZE/2,
                gameSettings.PLAYER_SIZE/2,
                0,
                Math.PI * 2
            );
            ctx.fillStyle = '#FFA726';
            ctx.fill();
            
            // Pi symbol
            ctx.fillStyle = 'black';
            ctx.font = `${gameSettings.PLAYER_SIZE * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(
                'π',
                gameState.player.x + gameSettings.PLAYER_SIZE/2,
                gameState.player.y + gameSettings.PLAYER_SIZE/2
            );

            // Draw obstacles
            gameState.obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(
                    obs.x,
                    canvas.height - gameSettings.GROUND_HEIGHT - obs.height,
                    obs.width,
                    obs.height
                );
            });

            // Draw UI
            ctx.fillStyle = 'white';
            ctx.font = `${baseWidth * 0.04}px Arial`;
            ctx.fillText(`Score: ${Math.floor(gameState.score)}`, baseWidth * 0.05, baseWidth * 0.07);
            ctx.fillText(`High Score: ${Math.floor(gameState.highScore)}`, baseWidth * 0.05, baseWidth * 0.12);

            if (gameState.gameOver) showGameOver();
        }

        function showGameOver() {
            gameState.running = false;
            const overlay = document.createElement('div');
            overlay.className = 'game-over';
            overlay.innerHTML = `
                <h2>Game Over!</h2>
                <p>Score: ${Math.floor(gameState.score)}</p>
                <button onclick="window.location.reload()" 
                        style="padding: 10px 20px;
                               background: #FFA726;
                               border: none;
                               border-radius: 20px;
                               color: white;
                               margin-top: 10px;
                               cursor: pointer;">
                    Play Again
                </button>
            `;
            document.body.appendChild(overlay);
        }

        // Event listeners
        window.addEventListener('resize', resize);
        document.getElementById('startBtn').addEventListener('click', () => {
            initGame();
            gameLoop();
        });
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') jump();
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (!gameState.gameOver) requestAnimationFrame(gameLoop);
        }

        // Initial setup
        resize();
        draw();
    </script>
</body>
</html>
