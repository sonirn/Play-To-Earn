<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi High Score Challenge</title>
    <style>
        :root {
            --primary: #FFA726;
            --secondary: #4FC3F7;
            --background: #2D2D2D;
            --accent: #FF7043;
        }

        body {
            margin: 0;
            background: var(--background);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
        }

        header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-bottom: 2px solid var(--primary);
            text-align: center;
            transition: opacity 0.3s;
        }

        canvas {
            display: block;
            background: linear-gradient(45deg, #1a1a1a 0%, #2d2d2d 100%);
            margin: 0 auto;
            border-radius: 0;
            box-shadow: none;
        }

        #controls {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .game-btn {
            background: var(--primary);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,167,38,0.3);
            min-width: 120px;
        }

        #mobileControls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 2rem;
            z-index: 1000;
        }

        .mobile-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            color: white;
            font-size: 1.5rem;
            touch-action: manipulation;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ï€ High Score Challenge</h1>
        <p>Jump higher, earn Pi! Top 10 daily players win 1000Ï€ coins! ðŸš€</p>
    </header>

    <div id="controls">
        <button class="game-btn" id="startBtn">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="mobileControls">
        <button class="mobile-btn" id="jumpBtn">â†‘</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let player = {
            x: 50,
            y: 0,
            diameter: 50,
            yVelocity: 0,
            isJumping: false,
            color: '#FFA726'
        };

        let obstacles = [];
        let score = 0;
        let highScore = localStorage.getItem("piHighScore") || 0;
        let gameOver = false;
        let gameStarted = false;
        const GRAVITY = 0.7;
        const JUMP_STRENGTH = -14;
        const GROUND_HEIGHT = 60;
        let gameSpeed = 7;

        // Setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') handleJump();
            if (e.code === 'Enter' && gameOver) resetGame();
        });

        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleJump();
        });

        document.getElementById('startBtn').addEventListener('click', startGame);

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                gameOver = false;
                player.y = canvas.height - GROUND_HEIGHT - player.diameter;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('mobileControls').style.display = 'flex';
                gameLoop();
            }
        }

        function handleJump() {
            if (!player.isJumping && !gameOver) {
                player.yVelocity = JUMP_STRENGTH;
                player.isJumping = true;
            }
        }

        function update() {
            if (gameOver) return;

            // Player physics
            player.yVelocity += GRAVITY;
            player.y += player.yVelocity;

            // Ground collision
            if (player.y + player.diameter >= canvas.height - GROUND_HEIGHT) {
                player.y = canvas.height - GROUND_HEIGHT - player.diameter;
                player.yVelocity = 0;
                player.isJumping = false;
            }

            // Obstacles
            if (Math.random() < 0.02) {
                obstacles.push({
                    x: canvas.width,
                    width: 30 + Math.random() * 30,
                    height: 40 + Math.random() * 40,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`
                });
            }

            obstacles.forEach(obs => obs.x -= gameSpeed);
            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

            // Collision detection
            obstacles.forEach(obs => {
                if (player.x + player.diameter > obs.x && 
                    player.x < obs.x + obs.width &&
                    player.y + player.diameter > canvas.height - GROUND_HEIGHT - obs.height) {
                    gameOver = true;
                }
            });

            score += 0.1;
            gameSpeed += 0.001;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#4e342e';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);

            // Draw player (Pi coin)
            ctx.beginPath();
            ctx.arc(player.x + player.diameter/2, player.y + player.diameter/2, player.diameter/2, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            
            // Pi symbol
            ctx.fillStyle = '#000';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Ï€', player.x + player.diameter/2, player.y + player.diameter/2);

            // Draw obstacles
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, canvas.height - GROUND_HEIGHT - obs.height, obs.width, obs.height);
            });

            // Draw score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${Math.floor(score)}`, 20, 30);
            ctx.fillText(`High Score: ${Math.floor(highScore)}`, 20, 60);

            if (gameOver) showGameOver();
        }

        function showGameOver() {
            const overlay = document.createElement('div');
            overlay.className = 'game-over';
            overlay.innerHTML = `
                <h2>Game Over!</h2>
                <p>Final Score: ${Math.floor(score)}</p>
                <button class="game-btn" onclick="location.reload()">Play Again</button>
            `;
            document.body.appendChild(overlay);
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
