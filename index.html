<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Speed Dash - Fixed Version</title>
    <style>
        body {
            background: #1a1a2e;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #gameCanvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90vh;
            border: 3px solid #e94560;
            border-radius: 10px;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #2d4263;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
        <button onclick="jump()">JUMP</button>
    </div>

    <script>
        // Screen size adjustment
        const canvas = document.getElementById('gameCanvas');
        const container = document.getElementById('gameContainer');
        let playerY = 0;
        let velocity = 0;
        let obstacles = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        
        function resizeCanvas() {
            canvas.width = Math.min(400, container.clientWidth - 40);
            canvas.height = Math.min(600, container.clientHeight - 40);
            playerY = canvas.height / 2;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game parameters
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const OBSTACLE_GAP = 150;
        const MIN_GAP = 80;
        
        function jump() {
            if (velocity > JUMP_FORCE) velocity = JUMP_FORCE;
        }

        function createObstacle() {
            const gapHeight = Math.random() * (canvas.height - OBSTACLE_GAP - MIN_GAP) + MIN_GAP;
            obstacles.push({
                x: canvas.width,
                topHeight: gapHeight,
                bottomY: gapHeight + OBSTACLE_GAP,
                passed: false
            });
        }

        function update() {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Player physics
            velocity += GRAVITY;
            playerY += velocity;
            playerY = Math.max(10, Math.min(canvas.height - 50, playerY));
            
            // Draw player
            ctx.fillStyle = '#e94560';
            ctx.fillRect(50, playerY, 30, 30);
            
            // Obstacle logic
            if (Math.random() < 0.015) createObstacle();
            
            obstacles.forEach((obs, index) => {
                // Update position
                obs.x -= 3;
                
                // Draw obstacles
                ctx.fillStyle = '#2d4263';
                ctx.fillRect(obs.x, 0, 40, obs.topHeight);
                ctx.fillRect(obs.x, obs.bottomY, 40, canvas.height - obs.bottomY);
                
                // Collision detection
                if (50 < obs.x + 40 && 50 + 30 > obs.x &&
                    (playerY < obs.topHeight || playerY + 30 > obs.bottomY)) {
                    gameOver();
                }
                
                // Score counting
                if (!obs.passed && obs.x < 50) {
                    obs.passed = true;
                    score++;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('highScore', highScore);
                    }
                }
                
                // Remove off-screen obstacles
                if (obs.x < -40) obstacles.splice(index, 1);
            });
            
            requestAnimationFrame(update);
        }

        function gameOver() {
            alert(`Game Over! Score: ${score}\nHigh Score: ${highScore}`);
            obstacles = [];
            score = 0;
            playerY = canvas.height / 2;
            velocity = 0;
        }

        // Start game
        update();
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') jump();
        });
    </script>
</body>
</html>
