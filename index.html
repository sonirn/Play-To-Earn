<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi High Score Challenge</title>
    <style>
        /* Modern Color Scheme and Styling */
        :root {
            --primary: #FFA726;
            --secondary: #4FC3F7;
            --background: #2D2D2D;
            --accent: #FF7043;
        }

        body {
            margin: 0;
            background: var(--background);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            position: relative;
            border-bottom: 2px solid var(--primary);
        }

        canvas {
            display: block;
            background: linear-gradient(45deg, #1a1a1a 0%, #2d2d2d 100%);
            margin: 1rem auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem auto;
            padding: 0 1rem;
        }

        .game-btn {
            background: var(--primary);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,167,38,0.3);
            min-width: 120px;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,167,38,0.4);
        }

        .game-btn:active {
            transform: translateY(0);
        }

        #mobileControls {
            display: none;
            justify-content: center;
            gap: 2rem;
            margin: 1rem auto;
        }

        .mobile-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            color: white;
            font-size: 1.5rem;
            touch-action: manipulation;
        }

        @media (max-width: 768px) {
            canvas {
                width: 95%;
                height: auto;
                aspect-ratio: 16/9;
            }

            #mobileControls {
                display: flex;
            }

            .game-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            pointer-events: none;
            background: var(--primary);
            border-radius: 50%;
        }

        /* Improved Game Over Screen */
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(255,167,38,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Ï€ High Score Challenge</h1>
        <p>Jump higher, earn Pi! Top 10 daily players win 1000Ï€ coins! ðŸš€</p>
    </header>

    <div id="controls">
        <button class="game-btn" id="startBtn">Start Game</button>
        <button class="game-btn" id="restartBtn" disabled>Restart</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="mobileControls">
        <button class="mobile-btn" id="jumpBtn">â†‘</button>
        <button class="mobile-btn" id="restartMobileBtn">â†»</button>
    </div>

    <script>
        // Improved Mobile-Friendly Game Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive Canvas Setup
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth - 40, 800);
            canvas.height = canvas.width * 0.5;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Enhanced Game Settings
        const GRAVITY = 0.7;
        const JUMP_STRENGTH = -14;
        const GROUND_HEIGHT = 60;
        const PARTICLE_COUNT = 10;
        let gameSpeed = 7;
        
        // Modern Player Design
        const player = {
            x: 50,
            y: canvas.height - GROUND_HEIGHT - 60,
            width: 40,
            height: 60,
            yVelocity: 0,
            isJumping: false,
            lives: 1,
            color: '#FFA726'
        };

        // Obstacle Design Improvements
        class Obstacle {
            constructor() {
                this.width = 30 + Math.random() * 20;
                this.height = 40 + Math.random() * 20;
                this.x = canvas.width;
                this.y = canvas.height - GROUND_HEIGHT - this.height;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            }
        }

        let obstacles = [];
        let score = 0;
        let highScore = localStorage.getItem("piHighScore") || 0;
        let gameOver = false;
        let gameStarted = false;

        // Touch and Click Events
        const startGame = () => {
            if (!gameStarted) {
                gameStarted = true;
                document.getElementById('startBtn').disabled = true;
                gameLoop();
            }
        };

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!player.isJumping && gameStarted) {
                player.yVelocity = JUMP_STRENGTH;
                player.isJumping = true;
                createParticles(player.x + player.width/2, player.y);
            }
        });

        // Particle Effects
        function createParticles(x, y) {
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                Object.assign(particle.style, {
                    left: x + 'px',
                    top: y + 'px',
                    width: '6px',
                    height: '6px',
                    opacity: 1
                });
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / PARTICLE_COUNT;
                const velocity = {x: Math.cos(angle) * 5, y: Math.sin(angle) * 5};
                
                requestAnimationFrame(() => {
                    particle.style.transform = `translate(${velocity.x * 20}px, ${velocity.y * 20}px)`;
                    particle.style.opacity = 0;
                    setTimeout(() => particle.remove(), 500);
                });
            }
        }

        // Enhanced Drawing Functions
        function drawPlayer() {
            ctx.beginPath();
            ctx.roundRect(player.x, player.y, player.width, player.height, 10);
            ctx.fillStyle = player.color;
            ctx.fill();
            
            // Player shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(player.x + 5, player.y + 5, player.width, player.height);
        }

        function drawObstacle(obs) {
            ctx.beginPath();
            ctx.roundRect(obs.x, obs.y, obs.width, obs.height, 5);
            ctx.fillStyle = obs.color;
            ctx.fill();
            
            // Obstacle glow
            ctx.shadowColor = obs.color;
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Mobile-Friendly Game Loop
        function gameLoop() {
            if (gameOver) {
                showGameOver();
                return;
            }
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Rest of game logic remains similar but uses new drawing functions
        // Add smooth animations and mobile optimizations as needed

        // Initial Start
        document.getElementById('startBtn').click();
    </script>
</body>
</html>
