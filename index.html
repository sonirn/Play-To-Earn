<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi High Score Challenge</title>
    <style>
        :root {
            --primary: #FFA726;
            --secondary: #4FC3F7;
            --background: #2D2D2D;
            --accent: #FF7043;
        }

        body {
            margin: 0;
            background: var(--background);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            color: #fff;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-bottom: 2px solid var(--primary);
            text-align: center;
        }

        canvas {
            display: block;
            background: linear-gradient(45deg, #1a1a1a 0%, #2d2d2d 100%);
            margin: 1rem auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem auto;
            padding: 0 1rem;
        }

        .game-btn {
            background: var(--primary);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,167,38,0.3);
            min-width: 120px;
        }

        .game-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #mobileControls {
            display: none;
            justify-content: center;
            gap: 2rem;
            margin: 1rem auto;
        }

        .mobile-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            color: white;
            font-size: 1.5rem;
            touch-action: manipulation;
        }

        @media (max-width: 768px) {
            canvas {
                width: 95%;
                height: auto;
                aspect-ratio: 16/9;
            }

            #mobileControls {
                display: flex;
            }

            .game-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(255,167,38,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ï€ High Score Challenge</h1>
        <p>Jump higher, earn Pi! Top 10 daily players win 1000Ï€ coins! ðŸš€</p>
    </header>

    <div id="controls">
        <button class="game-btn" id="startBtn">Start Game</button>
        <button class="game-btn" id="restartBtn" disabled>Restart</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="mobileControls">
        <button class="mobile-btn" id="jumpBtn">â†‘</button>
        <button class="mobile-btn" id="restartMobileBtn">â†»</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let animationFrameId;

        // Responsive setup
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth - 40, 800);
            canvas.height = canvas.width * 0.5;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game constants
        const GRAVITY = 0.7;
        const JUMP_STRENGTH = -14;
        const GROUND_HEIGHT = 60;
        const OBSTACLE_GAP = 150;
        const INITIAL_SPEED = 7;

        // Game state
        let gameSpeed = INITIAL_SPEED;
        let player = {
            x: 50,
            y: canvas.height - GROUND_HEIGHT - 60,
            width: 40,
            height: 60,
            yVelocity: 0,
            isJumping: false,
            color: '#FFA726'
        };

        let obstacles = [];
        let score = 0;
        let highScore = localStorage.getItem("piHighScore") || 0;
        let gameOver = false;
        let gameStarted = false;
        let frameCount = 0;

        class Obstacle {
            constructor() {
                this.width = 30 + Math.random() * 20;
                this.height = 40 + Math.random() * 20;
                this.x = canvas.width;
                this.y = canvas.height - GROUND_HEIGHT - this.height;
                this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            }
        }

        // Event handlers
        function handleJump() {
            if (!player.isJumping && gameStarted && !gameOver) {
                player.yVelocity = JUMP_STRENGTH;
                player.isJumping = true;
            }
        }

        // Input handling
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') handleJump();
            if (e.code === 'Enter' && gameOver) resetGame();
        });

        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleJump();
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', resetGame);
        document.getElementById('restartMobileBtn').addEventListener('click', resetGame);

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                gameOver = false;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('restartBtn').disabled = false;
                resetGame();
            }
        }

        function resetGame() {
            cancelAnimationFrame(animationFrameId);
            player.y = canvas.height - GROUND_HEIGHT - player.height;
            player.yVelocity = 0;
            player.isJumping = false;
            obstacles = [];
            score = 0;
            gameOver = false;
            gameSpeed = INITIAL_SPEED;
            frameCount = 0;
            gameLoop();
        }

        function update() {
            frameCount++;
            score += 0.1;

            // Update high score
            if (score > highScore) {
                highScore = Math.floor(score);
                localStorage.setItem("piHighScore", highScore);
            }

            // Player physics
            player.yVelocity += GRAVITY;
            player.y += player.yVelocity;

            // Ground collision
            if (player.y + player.height >= canvas.height - GROUND_HEIGHT) {
                player.y = canvas.height - GROUND_HEIGHT - player.height;
                player.yVelocity = 0;
                player.isJumping = false;
            }

            // Obstacle generation
            if (frameCount % OBSTACLE_GAP === 0) {
                obstacles.push(new Obstacle());
            }

            // Update obstacles
            obstacles.forEach(obs => obs.x -= gameSpeed);
            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);

            // Collision detection
            obstacles.forEach(obs => {
                if (
                    player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y < obs.y + obs.height &&
                    player.y + player.height > obs.y
                ) {
                    gameOver = true;
                }
            });

            // Gradually increase difficulty
            gameSpeed += 0.002;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#4e342e';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);

            // Draw player
            ctx.beginPath();
            ctx.roundRect(player.x, player.y, player.width, player.height, 10);
            ctx.fillStyle = player.color;
            ctx.fill();

            // Draw obstacles
            obstacles.forEach(obs => {
                ctx.beginPath();
                ctx.roundRect(obs.x, obs.y, obs.width, obs.height, 5);
                ctx.fillStyle = obs.color;
                ctx.fill();
            });

            // Draw UI
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${Math.floor(score)}`, 20, 30);
            ctx.fillText(`High Score: ${Math.floor(highScore)}`, 20, 60);
        }

        function showGameOver() {
            const overlay = document.createElement('div');
            overlay.className = 'game-over';
            overlay.innerHTML = `
                <h2>Game Over!</h2>
                <p>Final Score: ${Math.floor(score)}</p>
                <button class="game-btn" onclick="resetGame()">Play Again</button>
            `;
            document.body.appendChild(overlay);
        }

        function gameLoop() {
            if (gameOver) {
                showGameOver();
                return;
            }

            update();
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Initial canvas setup
        draw();
    </script>
</body>
</html>
